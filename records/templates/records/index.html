{% if all_patients %}
    <h3>OMFS Case Record Platform</h3>
    <ul>
        {% for patient in all_patients %}
        <li><a href="{% url 'records:detail' patient.id %}">{{ patient.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any Patient Records.</h3>
{% endif %}
